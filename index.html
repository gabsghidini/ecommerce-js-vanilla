<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/database.js"></script>
  <script defer src="./js/index.js"></script>
  <title>Wear Take | A Sua Loja Desportiva!</title>
</head>
<body>
  <nav class="max">
    <div class="nav">
      <h3 class="logo">WearTake</h1>
      <ul class="filterList">
        <li class="navList" id="all">Todos</li>
        <li class="navList" id="acc">Acessórios</li>
        <li class="navList" id="shoes">Calçados</li>
        <li class="navList" id="shirts">Camisetas</li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="items">
      <ul class="itemsList">
      </ul>
    </section>
    <section class="sidebar">
      <div class="searchBar">
        <input type="text" class="search" placeholder="Digite aqui sua pesquisa">
        <button id="search">Pesquisar</button>
      </div>
      <div class="cart">
        <header class="cartHeader">
          <h4>Carrinho de compras</h4>
        </header>
        <div class="cartItems">
          <ul class="cartItemsList">
          </ul>
        </div>
        <div class="total">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
